<!doctype html>
<html lang="en">
  <head>
    <title>Ejercicio Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col">
                <h2 class="font-weight-light">Sign in</h2>
                <h2 class="pt-3">If your workplace integrates with safari Single Sign On,sign in with your email below.</h2>
                <form>
                    <div class="form-group pt-4">
                        <input type="email" class="form-control" placeholder="Email address or username" readonly>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" readonly>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember Me?</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning text-white">Sign in ></button>
                        <a href="#" class="offset-7 text-warning">Forgot Password?</a>
                    </div>
                </form>
              </div>
              <div class="col">
                <h2>Not a Member?</h2>
                <form>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary text-white">Try it Free ></button>
                    </div>
                    <p>OR</p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary text-white">Join Now ></button>
                    </div>
                </form>
              </div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
