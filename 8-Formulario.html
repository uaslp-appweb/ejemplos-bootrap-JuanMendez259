<!doctype html>
<html lang="en">
    <head>
        <title>Formularios</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Ejemplo de formulario</h1>
            
            <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file">
            </div>
            <fieldset>
                <legend>Ejemplos de radios</legend>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="radio">
                    <label class="form-check-label">Radio 1</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="radio">
                    <label class="form-check-label">Radio 2</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="radio">
                    <label class="form-check-label">Radio 3</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Combo</label>
                <select class="form-control">
                    <option>uno</option>
                    <option>dos</option>
                    <option>tres</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Recordarme</label>
            </div>

            <input type="submit" class="btn btn-outline-primary btn-block">
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
